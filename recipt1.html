<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations Transaction Sucesfull</title>
    <link rel="stylesheet" href="font-icons.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet"type="text/css" href="styles.css"/>
</head>
<body>
    <a href="#success" class="mt-40 tf-btn lg primary" data-bs-toggle="modal">Transaction Sucesfull! Click me to view reciept </a>

    <div class="modal  modalCenter" id="success">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content success_box">
                <div class="icon-1 ani3">
                    <img src="https://scontent.fabv3-1.fna.fbcdn.net/v/t39.30808-6/424698402_245761628584196_1250966597924510460_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=3635dc&_nc_eui2=AeHBbRkOaqjWLAYLA982r903F_fHQ3EKdwMX98dDcQp3A_8hNB7jwPHe2LkxEGt705fZlLU5GNms5YpJU_-qOtjT&_nc_ohc=DkOeHuHdDQ0AX8BrSCQ&_nc_zt=23&_nc_ht=scontent.fabv3-1.fna&oh=00_AfCURkwZfQd4ZyuaxT2JynLk79oieawEW0JGuV3j1VTw1A&oe=65D8660C" alt="" style="border-radius: 360px;">
                </div>
                <div class="icon-2 ani5">
                    <span class="circle-box md bg-primary"></span>
                </div>
                <div class="icon-3 ani8">
                    <span class="circle-box md bg-primary"></span>
                </div>
                <div class="icon-4 ani2">
                    <span class="circle-box sm bg-primary"></span>
                </div>
                <div class="text-center">
                    <h2 class="text-surface">Congratulations!</h2>
                    <p class="text-small mt-8">Your transaction is Successful!</p>
                    <h1 class="mt-8 text-primary">Naira 20,0023,032.04</h1>

                    <h5 class="mt-16 text-surface">Reciept Details</h5>
                    <p class="mt-16 text-surface text-button">Notification <br> Payment has been made into the below account</p>
                    <div class="receipt-container">
                        <h2>Receipt Details</h2>
                        <p>Account Name: <span id="recipientName"></span></p>
                        <p>Account Number: <span id="recipientAccountNumber"></span></p>
                        <p>Bank Name: <span id="recipientBankName"></span></p>
                      </div>
                </div>
                
                <a href="#" class="tf-btn lg primary mt-40">Done</a>
            </div>
        </div>
    </div>
      
    <script>
        // Retrieve stored form data and display it on the receipt page
        document.getElementById('recipientName').textContent = localStorage.getItem('recipientName');
        document.getElementById('recipientAccountNumber').textContent = localStorage.getItem('recipientAccountNumber');
        document.getElementById('recipientBankName').textContent = localStorage.getItem('recipientBankName');
        </script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
