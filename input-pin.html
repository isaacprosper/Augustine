<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font -->
        <link rel="stylesheet" href="fonts.css">
        <!-- Icons -->
        <link rel="stylesheet" href="font-icons.css">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <!-- Favicon and Touch Icons  -->
        <link rel="shortcut icon" href="sa-logo.PNG" />
        <link rel="apple-touch-icon-precomposed" href="sa-logo.PNG" />
    <title>SA-Fund-Booster|PIN</title>
</head>
<body>
     <!-- filter otp -->
     <div class="modal fade action-sheet sheet-down" id="otpPin">
        <!-- Your PIN modal content goes here -->
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="header d-flex justify-content-center align-items-center">
                    <span class="left icon-cancel" data-bs-dismiss="modal"></span>
                    <h3>Enter Activation Pin</h3>
                </div>
                <div class="modal-body">
                    <div class="digit-group">
                        <input required type="text" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1">
                        <input required type="text" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2">
                        <input required type="text" id="digit-4" name="digit-4" data-next="digit-5" data-previous="digit-3">
                        <input required type="text" id="digit-5" name="digit-5" data-next="digit-6" data-previous="digit-4">
                    </div> 
                    <p class="text-center text-small text-white mt-16">Inputing wrong activation pin can lead to restrictions</p>
                    <a href="#success" class="mt-40 tf-btn lg primary" data-bs-toggle="modal">SEND</a>
                </div>
            </div>
            
        </div> 
    </div>

    <!-- filter success -->
    <div class="modal fade modalCenter" id="success">
        <!-- Your success modal content goes here -->
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content success_box">
                <div class="icon-1 ani3">
                    <span class="circle-box lg bg-circle check-icon bg-primary"></span>
                </div>
                <div class="icon-2 ani5">
                    <span class="circle-box md bg-primary"></span>
                </div>
                <div class="icon-3 ani8">
                    <span class="circle-box md bg-primary"></span>
                </div>
                <div class="icon-4 ani2">
                    <span class="circle-box sm bg-primary"></span>
                </div>
                <div class="text-center">
                    <h2 class="text-surface">Successful!</h2>
                    <p class="text-small mt-8">Your transfer has been done!</p>
                    <h5 class="mt-16 text-surface">Transfer amount</h5>
                    <h1 class="mt-8 text-primary">R30,002,043.56</h1>
                    <p class="mt-16 text-surface text-button">Notification</p>
                    <p class="text-small mt-4">Credited R30,002,043.56</p>
                </div>
</body>
</html>
